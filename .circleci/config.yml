version: 2.1

jobs:
  style_check:
    working_directory: /tmp/src/cis-bidsify
    docker:
      # Ubuntu 14.04 with Docker 17.10.0-ce
      - image: continuumio/miniconda3
    steps:
      - checkout
      - run:
          name: Generate environment
          command: |
            conda create -n venv python=3.7 pylint -yq
            source activate venv
            pip install flake8
      - run:
          name: Style check
          command: |
            source activate venv
            flake8 --max-line-length=100 --exclude=versioneer.py /tmp/src/cis-bidsify
workflows:
  version: 2.1
  build_test:
    jobs:
      - style_check
